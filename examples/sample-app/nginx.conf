server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /attestation {
        # In a real app, this would return TDX attestation info
        # generated by the application
        return 200 '{"status": "attestation_endpoint", "note": "Implement your attestation logic here"}';
        add_header Content-Type application/json;
    }
}
